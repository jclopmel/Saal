<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Saal Object Search App</title>
	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" type="image/png" href="files/favicon.ico" />
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
</head>
<body>
	<video autoplay loop id="video-background" muted plays-inline>
		<source src="files/bg.mp4" type="video/mp4">
	</video>
	<div class="container">
		<h1 class="text-center py-4">Object Search App</h1>
		<div class="row">
                          <!--                         Input Search Container                        -->
			<div class="col-md-4">
				<div class="row form-group justify-content-md-center"">
					<input id="mySearch" type="text" class="form-control" placeholder="Search by name or type" autocomplete="on">
					<ul class="suggest"></ul>
					<button class="btn btn-primary btn-lg my-2" onclick="selectedData()">Search</button>
				</div>
				<div id="resultsBox" class="row rounded boxBorders list-group"></div>
			</div>
			
                          <!--                         Results Search Container                        -->
			
			<div class="col-md-8">
				<div id="objectBox" class="row rounded boxBorders list-group">
				</div>
				<div class="btn-group my-2 mx-5">
					<button class="btn btn-primary" onclick="deleteThis()">Delete this vehicle</button>
					<button class="btn btn-primary" onclick="openForm(this)">Modify this vehicle</button>
					<button class="btn btn-primary" onclick="openForm(this)">Add a new vehicle</button>
				</div>
				<div id="addModifyForm" class="input-group my-2">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
