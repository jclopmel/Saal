<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi tirada favorita</title>
	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" type="image/ico" href="img/favicon.ico">
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
</head>
<body>
	<video autoplay loop id="video-background" muted plays-inline>
		<source src="files/bg.mp4" type="video/mp4">
	</video>
	<div class="container">
		<h1 class="text-center py-4">Mi tirada favorita</h1>
		<div class="col-md-6 offset-md-3 text-center" id="login">
			<input id="mySearch" type="text" class="input-lg form-control" placeholder="Escribe tu nombre"><br>
			<button class="col-md-6 offset-md-3 btn btn-warning btn-lg btn-block my-2">Entrar</button>
		</div>
	</div>

<!-- 					segunda aprte					-->
	<div class="container">
		<div class="row">
			<div id="diceTable" class="col-md-9">
				<div id="mesa" class="container text-center">
					<p id="result" class="row"></p>
				</div>
				<div class="row form-group">
					<div class="col-md-3">
						<select name="" id="dado" >
							<option value="" selected disabled hidden>Elige un dado</option>
							<option value="4">Dado de 4</option>
							<option value="6">Dado de 6</option>
							<option value="8">Dado de 8</option>
							<option value="10">Dado de 10</option>
							<option value="12">Dado de 12</option>
							<option value="20">Dado de 20</option>
						</select>
					</div>
					<label class="col-md-3 text-rigth" for="">Cantidad de dados:</label>
					<div class="col-md-3">
						<input class="text-center" type="text" value="1" id="cantidad" size="2" maxlength="2">
					</div>
					<div class="col-md-3">
						<button class="btn btn-warning btn-block" id="tirar">Tirar</button>
					</div>
				</div>
			</div>
			<div class="col-md-2 text-center" id="nombres"><h3>Participantes</h3></div>
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
